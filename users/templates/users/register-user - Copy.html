	<div class="container-contact100">
		<div style="margin-top: 7%;" class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					WELCOME TEACHER
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
          <span class="label-input100">Your Name</span>
          <input class="input100" type="text" name="name" placeholder="Enter your name">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="email" placeholder="Enter your email addess">
          <span class="focus-input100"></span>
        </div>

                                <div class="wrap-input100 validate-input" data-validate = "Valid password is required:">
          <span class="label-input100">Password</span>
          <input class="input100" type="text" name="password" placeholder="Enter your password">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 input100-select">
          <span class="label-input100">Language</span>
          <div>
            <select class="selection-2" name="service">
              <option>Choose Language</option>
              <option>English</option>
              <option>Hindi</option>
              <option>Telugu</option>
            </select>
          </div>
          <span class="focus-input100"></span>
        </div>

                                <div class="wrap-input100 validate-input" data-validate="Qualification">
          <span class="label-input100">Your qualfication</span>
          <input class="input100" type="text" name="qualification" placeholder="Enter your highest qualification">
          <span class="focus-input100"></span>
        </div>

                                 <div class="wrap-input100 validate-input" data-validate="Subject">
          <span class="label-input100">Subject</span>
          <input class="input100" type="text" name="subject" placeholder="Enter the subject">
          <span class="focus-input100"></span>
        </div>

                                <div class="wrap-input100 validate-input" data-validate="City">
          <span class="label-input100">City</span>
          <input class="input100" type="text" name="city" placeholder="Enter your city">
          <span class="focus-input100"></span>
        </div>

                                <div class="wrap-input100 validate-input" data-validate="State">
          <span class="label-input100">State</span>
          <input class="input100" type="text" name="state" placeholder="Enter your state">
          <span class="focus-input100"></span>
        </div>

                                <div class="wrap-input100 validate-input" data-validate="Contact">
          <span class="label-input100">Contact</span>
          <input class="input100" type="text" name="contact" placeholder="Enter your contact number">
          <span class="focus-input100"></span>
        </div>



				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span style="font-size: 20px;">
								Submit
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
